# config.yaml
# ==============================
# Personal AI Coach Configuration
# ==============================

# 🔑 LLM Settings
llm:
  provider: openai
  default_model: gpt-4o-mini
  planner_model: gpt-4o-mini
  reflector_model: gpt-4o-mini

# 👤 User
user:
  name: "Ali"
  wake_time: "08:30"
  gym_time: "18:00"
  timezone: "America/New_York"
  preferred_work_blocks: ["09:00-11:30", "14:00-16:00"]
  work_days: ["Mon", "Tue", "Wed", "Thu", "Fri"]


# 🎯 Goals
quarterly_objectives:
  - "Secure funding and partnerships for Bridgit"
weekly_goals:
  - pillar: "Connection"
    description: "Reach out to 3 professional contacts this week"
  - pillar: "Curiosity"
    description: "Complete 2 hours of AI/ML learning"
  - pillar: "Presence"
    description: "Maintain morning journaling ritual at least 5 days"
  - pillar: "Contribution"
    description: "Publish 1 LinkedIn post on Bridgit Social progress"
daily_habits:
  - "Journal in the morning"
  - "No emails before deep work"
  - "Gym at 6 PM"

# 📅 Schedule (daily automation)
schedule:
  morning_brief: "07:30"    # Generate daily plan
  evening_reflect: "21:00"  # Summarize day, update journal
  weekly_review: "Sunday 20:00"  # Weekly OKR alignment
  reminder_offsets:
    reflection: 15   # minutes before

# ⚙️ Agent Options
agents:
  planner:
    max_tasks_per_day: 5
    max_priority_one: 3
  scheduler:
    respect_gym: true
    deep_work_morning: true
  reflector:
    mood_tracking: true
    gratitude_prompt: true
  writer:
    format: markdown
  networker:
    nudges_per_week: 2

# 💾 Storage
storage:
  database: "data/store.sqlite"
  vector_store: "data/chroma"
  backup_dir: "data/backups"
  retention_days: 365

# 📢 Delivery
delivery:
  telegram: true
  slack: false
  email: false
  notion: false

# 🛡 Safety
safety:
  max_tokens_per_run: 4000
  confirm_calendar_changes: true